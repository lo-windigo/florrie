{% set admintitle = "All Strips" %}
{% extends "page-admin.html" %}

{% block adminmodule %}
	<ul class="strip-list">
		{% for strip in strips %}
		<li>
			<a href="/admin/editstrip/{{ strip.id }}"
				class="label overlay {% if date(strip.posted) > date() %}
				unpublished-label
				{% elseif strip.next is empty %}
				latest-label
				{% endif %}">
				{{ strip.title ?: strip.posted|date("l, F jS, Y") }}
			</a>
		</li>
		{% endfor %}
	</ul>
{% endblock %}
