{% set admintitle = "Administration" %}
{% extends "page-admin.html" %}

{% block adminmodule %}
	<ul class="strip-carousel">
		{% for strip in strips %}
		<li>
			<a href="/admin/editstrip/{{ strip.id }}"
				class="thumb strip-thumb
				{% if date(strip.posted) > date() %}
				unpublished-thumb
				{% elseif strip.next is empty %}
				latest-thumb
				{% endif %}">
				<img src="{{ strip.imgPath }}"
					title="{{ strip.title ?: strip.posted|date("l, F jS, Y") }}"
					alt="{{ strip.display }}">
			</a>
		</li>
		{% endfor %}
	</ul>
	{% if strips|length >= 5 %}
	<div class="button allStrips">
		<a href="/admin/allstrips">View all strips</a>
	</div>
	{% endif %}
	<div class="button newStrip">
		<a href="/admin/addstrip">Add a strip</a>
	</div>
{% endblock %}
