{% macro textField(field, type='text') %}
				<label for="{{ field.id }}">
					{{ field.prompt }}
					<input type="{{ type }}" id="{{ field.id }}" name="{{ field.id }"
					{% if field.value is not empty %}
						value="{{ field.value }}"
					{% endif %}
					{% if field.required is not empty %}
						required
					{% endif %}
					{% if field.placeholder is not empty %}
						placeholder="{{ field.placeholder }}"
					{% endif %}>
				</label>
{% endmacro %}


{% macro textBox(field) %}
				<label for="{{ field.id }}">
					{{ field.prompt }}
					<textarea id="{{ field.id }}" name="{{ field.id }"
					{% if field.required is not empty %}
						required
					{% endif %}>
					{% if field.value is not empty %}
						{{ field.value }}
					{% endif %}
					</textarea>
				</label>
{% endmacro %}

{% endmacro %}
