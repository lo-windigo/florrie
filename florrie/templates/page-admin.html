<!doctype html>
<html>

<head>
	<title>{{ admintitle }} - Florrie Administration</title>

	<meta charset="{{ _charset }}">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="/florrie/templates/css/layout.css">
	{% for script in scripts %}
	<script type="text/javascript" src="{{ script }}"></script>
	{% endfor %}
</head>

<body>
	<a class="a11y-link" href="#content">Skip to content</a>
	<header class="header">
		<div class="site-title">
			<a href="/admin/">Florrie</a>
		</div>
		<nav>
			<ul class="main-nav">
			</ul>
		</nav>
	</header>
	<section class="content">
		<h1 class="content-title">{{ admintitle }}</h1>
		{% block adminmodule %}
		{% endblock %}
		<div class="admin-credentials">
			<p>
				Logged in as <a href="/admin/user/{{ user.id }}">{{ user.display }}</a>
			</p>
		</div>
	</section>
	<footer class="footer">
		Â© {{ "now"|date('Y') }} {{ florrie.name }}
	</footer>
</body>

</html>
